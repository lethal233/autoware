name: docker-build-and-push-main-self-hosted

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 1,15 * *
  workflow_dispatch:
    inputs:
      publish_packages:
        description: 'Publish packages to Registry(Check, if release)'
        required: true
        default: false
        type: boolean
      release_version:
        description: 'Release Version(Semver, if release)'
        required: false
        default: ''
        type: string

jobs:
  docker-build-and-push-main-self-hosted:
    runs-on: [self-hosted, linux, ARM64]
    strategy:
      fail-fast: false
      matrix:
        name:
          - no-cuda
          - cuda
        include:
          - name: no-cuda
            base_image_env: base_image
            lib_dir: aarch64
            setup-args: --no-nvidia
            additional-tag-suffix: -nocuda
          - name: cuda
            base_image_env: base_image
            lib_dir: aarch64
            additional-tag-suffix: ""
    steps:
      - name: Check input conditions
        run: |
          if [[ ${{ github.event.inputs.publish_packages }} == 'true' ]]; then
            if [[ -z "${{ github.event.inputs.release_version }}" ]]; then
              echo "Error: 'release_version' is required when 'publish_packages' is true."
              exit 1
            fi
          fi

      # https://github.com/actions/checkout/issues/211
      - name: Change permission of workspace
        run: |
          sudo chown -R $USER:$USER ${{ github.workspace }}

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Load env
        run: |
          cat amd64.env | sed -e "s/^\s*//" -e "/^#/d" >> $GITHUB_ENV
          if [ "$(uname -m)" = "aarch64" ]; then
            cat arm64.env | sed -e "s/^\s*//" -e "/^#/d" >> $GITHUB_ENV
          fi

      - name: Build 'autoware-openadk'
        uses: ./.github/actions/docker-build-and-push
        with:
          bake-target: autoware-openadk
          build-args: |
            *.platform=linux/arm64
            *.args.ROS_DISTRO=${{ env.rosdistro }}
            *.args.BASE_IMAGE=${{ env[format('{0}', matrix.base_image_env)] }}
            *.args.SETUP_ARGS=${{ matrix.setup-args }}
            *.args.LIB_DIR=${{ matrix.lib_dir }}
          tag-prefix: ${{ env.rosdistro }}-
          tag-suffix: ${{ matrix.additional-tag-suffix }}-arm64

      - name: Show disk space
        run: |
          df -h
